
<!DOCTYPE html>
<html lang="en">
<head>
    <title> {{info.Title}}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body{

     background-color:rgb(153, 170, 79);
    }
  </style>

</head>
<body>
    
    <div class="shadow-sm p-5 m-3 p-3 mb-2 bg-secondary text-warning" >
      
      <h1> {{info.Title}} </h1>
      <br>
      <dl class="row">
        <dt class="col-sm-3">Description </dt>
        <dd class="col-sm-9">{{info.body}}</dd>
      
        <dt class="col-sm-3">IMDB</dt>
        <dd class="col-sm-9"><p>{{info.Imdb_number}}</p></dd>
        <dt class="col-sm-3">Director</dt>
        <dd class="col-sm-9"><p>{{info.Name_dirctor}}</p></dd>
      </dl>

      <a href="{% url 'home' %}" class="btn btn-primary  "role="button">Back</a>

    </div>
    
    
</body>
</html>
