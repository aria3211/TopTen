{% extends 'show.html' %}




{% block content %}
    {% for movie in movies %} 
            <div class="col-lg-4 mb-3 d-flex align-items-stretch">
              <div class="card p-3 mb-2 bg-warning text-dark">
                <img src="{{movie.images.url}}" class="card-img-top" alt="Card Image" style=" width: 323px;height:310px;">
                <div class="card-body d-flex flex-column">
                {% load First %}
                  <h5 class="card-title">{{movie.Title}}</h5>
                  <p class="card-text mb-4 ">{{movie.body|safe|truncatechars:"10"}}</p>
                  <a href="{% url 'Movie' movie.Title %}" class="btn btn-primary text-white mt-auto align-self-start">Read more</a>
                </div>
              </div>
            </div>
            {% endfor %}
{% endblock %}
